<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//函数表达式
			var sayHi=function(){
				alert('hi');
			};
			//函数声明
			function sayHi(){
				alert('hi');
			}
			//sayHi();
			
			var data=[{name:'zz',age:'29'},{name:'cc',age:'28'}];
			function createComparisonFunction(propertyName){
				return function(object1,object2){
					var value1=object1[propertyName];
					var value2=object2[propertyName];
					if(value1<value2){
						return -1;
					}else if(value1>value2){
						return 1
					}else{
						return 0
					}
				}
			};
			data.sort(createComparisonFunction('age'));
			//alert(data[0].age);
			//闭包
			function createFunction(){
				var result=[];
				for(var i=0;i<10;i++){
					result[i]=function(){
						return i;
					}
				}
				return result;
			}
			console.log(createFunction());
		</script>
	</body>
</html>

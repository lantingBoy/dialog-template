		<div class="body-btn">
			<button id="btn1">没有传递任何参数（需手动关闭）</button>
			<button id="btn2">弹出一个不带任何按钮，且是警告的框，并且2秒后自动关闭</button>
			<button id="btn3">弹出一个有确认和取消按钮的成功框，点击按钮直接关闭</button>
			<button id="btn4">弹出一个确认按钮的警告框，且按钮样式可定制</button>
			<button id="btn5">弹出一个多组合的按钮框，且按钮样式可定制</button>
			<button id="btn6">弹出一个确认和删除的框，点击确认弹出和加载框2秒自动关闭，点击删除按钮把上一次框关闭</button>
		</div>
		
		<script src="http://cdn.renrenaijia.com/CDN/lib/zepto/zepto.touch.min.js"></script>
		<script src="js/dialog.js"></script>
		<script>
			$('#btn1').on('tap',function(){
				$.dialog();
			});
			$('#btn2').on('tap',function(){
				$.dialog({
					type:'warning',
					delay:2000
				});
			});
			$('#btn3').on('tap',function(){
				$.dialog({
					type:null,
					delay:null,
					buttons:[
						{
							type:'red',
							text:'确认',
							
						},
						{
							type:'green',
							text:'取消',
						
						}
					]
				});
			});
			$('#btn4').on('tap',function(){
				$.dialog({
				//对话框类型
				type:'warning',
				//按钮配置
				delay:null,
				message:'你还好吗？',
				width:200,
				height:'auto',
				//对话框遮罩层透明度
				maskOpacity:0.6,
				buttons:[
					{
						type:'red',
						text:'不好',
						
					},
					{
						type:'green',
						text:'还行',
						
					}
				],
				effect:true
			})
		});
